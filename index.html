<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Bootstrap</title>
</head>
<body>

    <!-- Header section -->

    <!-- Navbar -->
    <nav id="header" class="navbar navbar-expand-lg bg-light">
        <div class="container ">
          <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="logo">Equus Conf
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
<!-- 
          Ojo el ofset-md-4 -->


          <div class="collapse navbar-collapse offset-md-4" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">La conferencia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Oradores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">El lugar y la fecha</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Conviértete en orador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-eqqus" href="#">Comprar tickets</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <!-- Main -->

      <!-- Carousel -->
      <section id="main">
      <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel"  data-bs-pause="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/horse1.jpg" class="d-block w-100" alt="brown horse">
          </div>
          <div class="carousel-item">
            <img src="assets/horse2.jpg" class="d-block w-100" alt="brown horse">
          </div>
          <div class="carousel-item">
            <img src="assets/horse3.jpg" class="d-block w-100" alt="brown horse">
          </div>

          <!-- Overlay -->

          <div class="overlay">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 offset-md-8 text-center text-md-right">
                        <h1>Eqqus Conf</h1>
                        <p>Actividades para todos los amantes de los caballos</p>
                        <a href="#">Quiero ser orador</a>
                        <button type="button">Comprar tickets</button>
                    </div>
                </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Footer section -->
    
<footer id="footer" class="pb-4 pt-4">
    <div class="container">
        <div class="row text-center">
            <div class="col-12 col-lg">
                <a href="#">Preguntas frecuentes</a>
            </div>
            <div class="col-12 col-lg">
                <a href="#">Contáctanos</a>
            </div>
            <div class="col-12 col-lg">
                <a href="#">Prensa</a>
            </div>
            <div class="col-12 col-lg">
                <a href="#">Términos y condiciones</a>
            </div>
            <div class="col-12 col-lg">
                <a href="#">Privacidad</a>
            </div>
            <div class="col-12 col-lg">
                <a href="#">Estudiantes</a>
            </div>
        </div>
    </div>
</footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
